<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карточки ЕГЭ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .flashcard {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* квадрат */
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flashcard:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<h1>Карточки ЕГЭ — Задание 1</h1>

<div class="cards-container">
  <div class="flashcard">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://sun1-91.userapi.com/impg/DxxnDvpT09CqW-0O_b4JD5aRJyTasNXe6rmJqg/n4UmXJMtJs8.jpg" alt="Задание 1 - лицевая">
      </div>
      <div class="card-back">
        <img src="https://sun1-91.userapi.com/impg/hPlJET9-eQCYgVn6ONfm9qe5xQZwAKYyz7DDzA/lPiL8wf122o.jpg" alt="Задание 1 - обратная">
      </div>
    </div>
  </div>

  <div class="flashcard">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://sun1-21.userapi.com/impg/DbHKeKyq4XBQZyPbMZRGlm9B_-FGFkx87uRMiA/D7X18AHCpw8.jpg" alt="Задание 1 - лицевая">
      </div>
      <div class="card-back">
        <img src="https://sun1-92.userapi.com/impg/oMrwjjXqrM-Jz4TIc_9P8djwYKUW1J7EZvZP4g/UxxmzOAaoRc.jpg" alt="Задание 1 - обратная">
      </div>
    </div>
  </div>

  <!-- Пример: просто дублируй блок flashcard, вставляя front/back -->
</div>

</body>
</html>
